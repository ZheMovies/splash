<<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VortexPlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #141414;
    }
    .container {
      text-align: center;
      color: white;
      backdrop-filter: blur(5px);
      padding: 20px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    .logo span {
      color: red;
    }
    .loading-bar {
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress {
      width: 0;
      height: 100%;
      background: red;
      animation: load 5s linear forwards;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes load {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Vortex<span>Play</span></div>
    <div class="loading-bar">
      <div class="progress"></div>
    </div>
  </div>
  <div id="mensagem-offline" style="display: none; color: #fff; font-size: 24px; text-align: center; padding: 20px;">
    Você está offline. Por favor, verifique sua conexão com a internet.
  </div>
  <script>
    setTimeout(() => {
      window.location.href = "https://zhemovies.github.io/login/"; // Substitua pelo link desejado
    }, 5200); // Ajustado para 5.2 segundos

    window.addEventListener('online', function() {
      document.getElementById('mensagem-offline').style.display = 'none';
    });

    window.addEventListener('offline', function() {
      document.getElementById('mensagem-offline').style.display = 'block';
    });

    if (!navigator.onLine) {
      document.getElementById('mensagem-offline').style.display = 'block';
    }
  </script>
</body>
</html>
