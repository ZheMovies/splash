        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Vídeo de fundo */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            color: white;
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .loading-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Barra de carregamento vermelha */
        .progress {
            width: 0;
            height: 100%;
            background: red;
            animation: load 5s linear forwards; /* Agora dura 5 segundos */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
